
<html>
  <head>
    <title>Magical Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="background">
      <div class="container box">
        <h1 class="quoteHolder">“Man suffers only because he takes seriously what the gods made for fun.”
          <h4 class="author">― Alan W. Watts</h4>
        </h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 left-col"><a class="twitter fa fa-twitter" id="twitterLink" target="blank" href="https://twitter.com/intent/tweet?text="></a>
            <h5 class="tweetHeader">Tweet this quote!</h5>
          </div>
          <div class="col-md-6 right-col">
            <div class="right-div-wrap">
              <h5 class="smallText">magical random quote generator</h5>
              <div class="arrow-wrap">
                <img class="arrow" src="https://image.flaticon.com/icons/svg/64/64786.svg" alt="arrow"/>
              </div>
              <a class="linkBlock" id="quoteButton">
                <img class="quoteImg" src="left-quote-sketch.svg" alt="quotes"/>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="createdByWrap">
        <h4 class="createdBy">created by:</h4>
        <h3 class="myName">Max Coles Frederiksen</h3>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
